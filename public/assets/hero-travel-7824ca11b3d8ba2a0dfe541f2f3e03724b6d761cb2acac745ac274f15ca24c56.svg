<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>

  <!-- Avion stylisé -->
  <g transform="translate(400,250)">
    <!-- Corps de l'avion -->
    <ellipse cx="0" cy="0" rx="180" ry="35" fill="#667eea" opacity="0.9"/>

    <!-- Aile supérieure -->
    <path d="M -50,-10 L -50,-50 L 30,-50 L 50,-10" fill="#764ba2" opacity="0.8"/>

    <!-- Aile inférieure -->
    <path d="M -50,10 L -50,50 L 30,50 L 50,10" fill="#764ba2" opacity="0.8"/>

    <!-- Queue -->
    <path d="M 150,0 L 180,-30 L 180,30 Z" fill="#667eea" opacity="0.7"/>

    <!-- Fenêtres -->
    <circle cx="-120" cy="0" r="8" fill="white"/>
    <circle cx="-90" cy="0" r="8" fill="white"/>
    <circle cx="-60" cy="0" r="8" fill="white"/>
    <circle cx="-30" cy="0" r="8" fill="white"/>
    <circle cx="0" cy="0" r="8" fill="white"/>
    <circle cx="30" cy="0" r="8" fill="white"/>
  </g>

  <!-- Nuages -->
  <g opacity="0.3">
    <ellipse cx="150" cy="150" rx="60" ry="30" fill="#667eea"/>
    <ellipse cx="200" cy="155" rx="50" ry="25" fill="#667eea"/>
    <ellipse cx="180" cy="140" rx="45" ry="28" fill="#667eea"/>
  </g>

  <g opacity="0.3">
    <ellipse cx="600" cy="180" rx="55" ry="28" fill="#764ba2"/>
    <ellipse cx="640" cy="185" rx="45" ry="23" fill="#764ba2"/>
    <ellipse cx="620" cy="170" rx="40" ry="25" fill="#764ba2"/>
  </g>

  <!-- Ligne de trajectoire -->
  <path d="M 100,400 Q 400,200 700,350" stroke="#FFB800" stroke-width="3" fill="none" stroke-dasharray="10,5" opacity="0.5"/>

  <!-- Points de départ et d'arrivée -->
  <g>
    <!-- Point de départ -->
    <circle cx="100" cy="400" r="15" fill="#13B955"/>
    <circle cx="100" cy="400" r="8" fill="white"/>

    <!-- Point d'arrivée -->
    <circle cx="700" cy="350" r="15" fill="#FF6B6B"/>
    <circle cx="700" cy="350" r="8" fill="white"/>
  </g>

  <!-- Texte ou icônes de bagages -->
  <g transform="translate(250,450)">
    <rect x="-20" y="-15" width="40" height="30" rx="5" fill="#FFB800" opacity="0.8"/>
    <rect x="-15" y="-20" width="30" height="5" rx="2" fill="#FF6B6B"/>
    <rect x="-5" y="-10" width="10" height="15" fill="white" opacity="0.5"/>
  </g>

  <g transform="translate(550,420)">
    <rect x="-25" y="-18" width="50" height="36" rx="6" fill="#13B955" opacity="0.8"/>
    <rect x="-18" y="-24" width="36" height="6" rx="3" fill="#06D6A0"/>
    <rect x="-6" y="-12" width="12" height="18" fill="white" opacity="0.5"/>
  </g>

  <!-- Étoiles/points décoratifs -->
  <g opacity="0.5">
    <circle cx="200" cy="350" r="3" fill="#FFB800"/>
    <circle cx="350" cy="300" r="3" fill="#667eea"/>
    <circle cx="500" cy="380" r="3" fill="#764ba2"/>
    <circle cx="650" cy="250" r="3" fill="#13B955"/>
    <circle cx="450" cy="150" r="3" fill="#FF6B6B"/>
  </g>
</svg>